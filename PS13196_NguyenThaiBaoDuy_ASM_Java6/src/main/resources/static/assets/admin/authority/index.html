<div class="container-fluid px-4 mt-3 d-flex justify-content-center">
        <div class="card mb-4" style="width: 90%;">
            <div class="d-flex justify-content-between">
                <div class="py-4">
                    <h4 class="mt-4 ms-4">PHÂN QUYỀN TÀI KHOẢN</h4>
                </div>
                <div class="py-4 me-4">
                    <form class="mt-4">
                        <div class="input-group">
                            <input ng-model="searchName" type="text" class="form-control"
                                aria-label="Recipient's username" aria-describedby="button-addon2">
                            <button class="btn btn-outline-secondary" type="submit" id="button-addon2"><i
                                    class="bi bi-search"></i></button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card-body p-0">
                <table class="table text-center">
                    <thead>
                        <tr>
                            <th scope="col">Tên tài khoản</th>
                            <th scope="col" ng-repeat="role in roles" class="text-center">{{role.name}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="acc in items | filter:searchName">
                            <td class="py-5">{{acc.username}}</td>
                            <td class="py-5" ng-repeat="role in roles" class="text-center">
                                <input ng-checked="authority_of(acc,role)" ng-click="authority_changed(acc,role)"
                                    type="checkbox">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
</div>
